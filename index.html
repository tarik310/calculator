<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap" rel="stylesheet">  <title>Frontend Mentor | Calculator app</title>
  
</head>
<body>
  <div id="calculator">
    <div id="head">
      <div id="calc">calc</div>
      
      <div id="themes_toggle">
        <span>THEME</span>
        <div id="numbering">
          <span class="no">1</span>
          <span class="no">2</span>
          <span class="no">3</span>
        </div>
        <div id="toggle">
          <div id="switcher"></div>
          <div class="switch_holders"></div>
          <div class="switch_holders"></div>
          <div class="switch_holders"></div>
        </div>
      </div>
      
    </div>

    <div id="screen">
      <input type="text" id="screen_input">
      <div id="cross"></div>
    </div>
    
    
    
    <div id="keypad">
      <div class="keys" id="7">7</div>
      <div class="keys" id="8">8</div>
      <div class="keys" id="9">9</div>
      <div class="keys" id="del">DEL</div>
      <div class="keys" id="4">4</div>
      <div class="keys" id="5">5</div>
      <div class="keys" id="6">6</div>
      <div class="keys" id="add">+</div>
      <div class="keys" id="1">1</div>
      <div class="keys" id="2">2</div>
      <div class="keys" id="3">3</div>
      <div class="keys" id="sub">-</div>
      <div class="keys" id="dot">.</div>
      <div class="keys" id="0">0</div>
      <div class="keys" id="divide">/</div>
      <div class="keys" id="multiple">x</div>
      <div class="keys" id="reset">RESET</div>
      <div class="keys" id="equal">=</div>
    </div>
  </div> 
  <script src="main.js"></script>
</body>
</html>
